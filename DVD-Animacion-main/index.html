<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebotin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div id="container">
        <div id="bouncing-svg" data-audio=""></div> <!-- Agregar data-audio vacío aquí -->
        <div id="no-svg-message">Presiona un botón</div> <!-- Contenedor para mensaje cuando no hay SVG -->
    </div>
    <footer>
        <button data-svg="caballo" data-audio="caballo">Caballo</button>
        <button data-svg="chile" data-audio="chile">Chile</button>
        <button data-svg="pelota" data-audio="pelota">Pelota</button>
        <button data-svg="perro" data-audio="perro">Perro</button>
        <button data-svg="gato" data-audio="gato">Gato</button>
        <button id="parar" disabled>Parar</button> <!-- Botón de Parar/Continuar con estado deshabilitado por defecto -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
